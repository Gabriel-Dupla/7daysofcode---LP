<script>

var numero = Math.round(Math.random()*10);

for (var contador = 0; contador < 3; contador++) {
    var chute = parseInt(prompt("Digite seu chute de 1 a 10."));
    if (chute == numero) {
        alert("ACERTOU");
	    break;

    } else {
        alert('Errado');

    }
    if (contador == 2) {
        alert('Número máximo de tentativas atingido, o número correto era: ' + numero)

    }

}





</script>
