<script>
let frutas = [];
let laticinios = [];
let doces = [];
let congelados = [];
let comida = '';
let categoria = '';
let remover = '';



let maisItens = 'sim';

while(maisItens != "não") {
    if(frutas.length === 0 && laticionios.length === 0 &&  congelados.length === 0 &&  doces.length === 0) {
        maisItens = prompt('Você gostaria de adicionar uma comida na sua lista de compras? Digite "sim" ou "não".')

    } else {
        maisItens = prompt('Você gostaria de adicionar uma comida na sua lista de compras? Digite "sim", "não" ou "remover".')

    }

    while (maisItens != 'sim' && maisItens != 'não' && maisItens != 'remover') {
        alert(`Que que tu ta fazeno jovem`);
        maisItens = prompt('Você gostaria de adicionar uma comida na sua lista de compras? Digite "sim" ou "não".')
        
    }

    if(maisItens === 'não') {
        break;

    } 

    if (maisItens === 'sim') {
        comida = prompt('Qual comida deseja adicionar?');
        categoria = prompt("Qual categoria deseja adicionar: 'frutas', 'laticinios', 'congelados', 'doces'?")
        
        if (categoria === 'frutas') {
            frutas.push(comida);

        } else if (categoria === 'laticinios') {
            laticinios.push(comida)

        } else if (categoria === 'congelados') {
            congelados.push(comida);

        } else if (categoria === 'doces') {
            doces.push(comida);

        } else {
            alert("Categoria não existente.");

        }
    
    } else if (maisItens === 'remover') {
        if (frutas.length === 0 && laticionios.length === 0 &&  congelados.length === 0 &&  doces.length === 0) {
            alert('Cade? Não tem.')

        } else {
            remover = prompt(`Lista de compras:\n  Frutas: ${frutas}\n  Laticínios: ${laticinios}\n  Doces: ${doces}\n  Congelados: ${congelados}\n\nQual produto você deseja remover?`);
		
            if (frutas.indexOf(remover) != -1) {
			frutas.splice(frutas.indexOf(remover), 1);
			alert(`O item ${remover} foi removido com sucesso!`);

            } else if (laticinios.indexOf(remover) != -1) {
                laticinios.splice(laticinios.indexOf(remover), 1);
                alert(`O item ${remover} foi removido com sucesso!`);

            } else if (doces.indexOf(remover) != -1) {
                doces.splice(doces.indexOf(remover), 1);
                alert(`O item ${remover} foi removido com sucesso!`);

            } else if (congelados.indexOf(remover) != -1) {
                congelados.splice(congelados.indexOf(remover), 1);
                alert(`O item ${remover} foi removido com sucesso!`);

            } else {
                alert(`Não foi possível encontrar o item dentro da lista!`);

		    }

        }

    }

}

alert(`Lista de compras:\n  Frutas: ${frutas}\n  Laticínios: ${laticinios}\n  Doces: ${doces}\n  Congelados: ${congelados}`);

</script>
